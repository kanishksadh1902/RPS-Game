<!DOCTYPE html>
<html lang="en">
<head>
  <title>Childhood Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>STONE, PAPER & SCISSORS</h1>

  <button class="choice-button" onclick="
  let computerChoice = generateComputerChoice();
  let resultMsg = getResult('Stone', computerChoice);
  showResult('Stone', computerChoice, resultMsg);
  ">
  
    <img src="images/rock.png" alt="Stone Image" class="choice-image">  
  </button>

  <button class="choice-button" onclick="
    computerChoice = generateComputerChoice();
    resultMsg = getResult('Paper', computerChoice);
    showResult('Paper', computerChoice, resultMsg);
  ">
    <img src="images/paper.png" alt="Paper Image" class="choice-image">
  </button> 

  <button class="choice-button" onclick="
    computerChoice = generateComputerChoice();
    resultMsg = getResult('Scissors', computerChoice);
    showResult('Scissors', computerChoice, resultMsg);
  ">
    <img src="images/scissor.png" alt="Scissors Image" class="choice-image">  
  </button>



  <h3 id="user-move"></h3>
  <h3 id="computer-move"></h3>
  <h3 id="result"></h3>
  <h3 id="score"></h3>

  <button id="resetbutton" onclick="localStorage.clear()
      resetScore();
  ">Reset</button>
  <script src="script.js">src</script>
  
</body>
</html>
